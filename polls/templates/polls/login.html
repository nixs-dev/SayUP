{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'imgs/favicon.ico' %}" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="{% static 'styles/fonts.css' %}" rel="stylesheet">
		<link href="{% static 'styles/buttons.css' %}" rel="stylesheet">
		<link href="{% static 'styles/auth.css' %}" rel="stylesheet">
        <script src="{% static 'js/user.js' %}"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="repr"></div>
			<div class="data">
				<h1 class="mb-5">Login</h1>

				<form class="d-flex flex-column" method="post">
					{% csrf_token %}
					
					<div class="mb-3">
						<input type="text" class="form-control mb-2" name="username" placeholder="Nome de usuário">
						<input type="password" class="form-control mb-3" name="password" placeholder="Senha">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" name="remember" id="remember">
							<label class="form-check-label small" for="remember">Salvar informações</label>
						</div>
					</div>
					
					<div class="error align-self-start">
					</div>

					<button type="button" class="soft-button align-self-end" onclick="login(this.parentNode)">Entrar</button>
				</form>

				<a href="register" class="create-account">Não tenho uma conta</a>
			</div>
		</div>
	</body>
</html>
